<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>my friend</title>

    <link type="text/css" href="style.css" rel="stylesheet" />

</head>

<body>
    <audio src="bgm.mp3" controls autoplay loop></audio>
    <div class="box">
        <ul class="minbox">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ol class="maxbox" onmouseover="over();" onmouseout="out()">
            <li><img class="big" src="img/1.jpg" /></li>
            <li><img class="big" src="img/2.jpg" /></li>
            <li><img class="big" src="img/3.jpg" /></li>
            <li><img class="big" src="img/4.jpg" /></li>
            <li><img class="big" src="img/5.jpg" /></li>
            <li><img class="big" src="img/6.jpg" /></li>
        </ol>
    </div>
</body>
<script>
    window.onclick = function() {
        window.location.href = "index.html";
    }
    var big = document.getElementsByClassName("big");

    function over() {
        big[0].src = "img/11.jpg";
        big[1].src = "img/12.jpg";
        big[2].src = "img/13.jpg";
        big[3].src = "img/14.jpg";
        big[4].src = "img/15.jpg";
        big[5].src = "img/16.jpg";

    }

    function out() {
        big[0].src = "img/1.jpg";
        big[1].src = "img/2.jpg";
        big[2].src = "img/3.jpg";
        big[3].src = "img/4.jpg";
        big[4].src = "img/5.jpg";
        big[5].src = "img/6.jpg";
    }
</script>

</html>
